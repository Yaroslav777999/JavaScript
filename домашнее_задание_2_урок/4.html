<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /** 
     * @description Функция sum возвращает сумму запрошенных чисел
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     * @returns {number} Сумму переданных чисел
     */
    function sum(a, b) {
      return a + b;
    }

    /** 
     * @description Функция diff возвращает разность запрошенных чисел. 
     * @returns Если a больше b функция возвратит разность запрошенных чисел, Если a меньше b функция возвратит разность большего и меньшего числа, если a равно b функция возвратит 0 
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     */
    function diff(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }

    /** 
     * @description Функция mult возвращает произведение запрошенных чисел
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     * @returns {number} Произведение переданных чисел
     */
    function mult(a, b) {
      return a * b;
    }

    /** 
     * @description Функция mult возвращает частное запрошенных чисел
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     * @returns {number} Разность переданных чисел
     */
    function div(a, b) {
      return a / b;
    }
  </script>
