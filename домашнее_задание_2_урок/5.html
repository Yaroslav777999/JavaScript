<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /** 
     * @description Функция sum возвращает сумму запрошенных чисел
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     * @returns возвращает сумму запрошенных чисел
     */
    function sum(a, b) {
      return a + b;
    }

    /** 
     * @description Функция diff возвращает разность запрошенных чисел. 
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     * @returns Если a больше b функция возвратит разность запрошенных чисел, Если a меньше b функция возвратит разность большего и меньшего числа, если a равно b функция возвратит 0 
     */
    function diff(a, b) {
      if (a > b)
        return a - b;
      else if (a < b) {
        return b - a;
      } else {
        return 0;
      }
    }

    /** 
     * @description Функция mult возвращает произведение запрошенных чисел
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     * @returns возвращает разность запрошенных чисел
     */
    function mult(a, b) {
      return a * b;
    }

    /** 
     * @description Функция div возвращает частное запрошенных чисел
     * @param {number} a - Первое число
     * @param {number} b - Второе число
     * @returns возвращает частное запрошенных чисел
     */
    function div(a, b) {
      return a / b;
    }

    /**
     * @description Функция mathOperation возвращает результат операции, который был передан в параметр operation для двух первых аргументов
     * @param {number} arg1 - Первое число
     * @param {number} arg2 - Второе число
     * @param {string} operation - строка содержит один символ из: "+", "-", "*", "/".
     * @returns возвращает результат операции в зависимости от знака в аргуменет operation, если некорректное число - возвратит NaN
     * */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
          break;
        case '-':
          return diff(arg1, arg2);
          break;
        case '*':
          return mult(arg1, arg2);
          break;
        case '/':
          return div(arg1, arg2);
          break;
        default:
          return NaN;
          break;
      }
    }
  </script>
